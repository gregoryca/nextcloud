---
- hosts: all
  gather_facts: False
  tasks:

  #Stopping container
    - name: Stop the docker container
      docker_container:
        name: nextcloud
        image: nextcloud
        state: stopped

  #Removing/Deleting container
    - name: Remove container
      docker_container:
        name: nextcloud
        state: absent

  #Removing/Deleting Image
    - name: Remove image
      docker_image:
        name: nextcloud:stable, nextcloud:latest
        state: absent

  #Pull latest version Image
    - name: pull an image
      docker_image:
        name: nextcloud:latest
        source: pull

